<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/header::cabecero-seccion(titulo='Editar')}">
</head>
<body>
<!--Div para el navbar-->
<div th:replace="~{fragmentos/navegacion::navegacion-seccion}">

</div>

<div class="container">
    <div class="container text-center" style="margin:30px">
        <h3>Agregar contacto</h3>
    </div>

    <div class="container">
        <form action="/editar" th:object="${contacto}" method="post"> //objeto usado
            <input type="hidden" th:field="*{idContacto}" />
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control"
                       id="nombre" name="nombre"
                       required="true" th:field="*{nombre}">//atributo nombre del objeto contacto

            </div>
            <div class="mb-3">
                <label for="celular" class="form-label">Celular</label>
                <input type="text"
                       class="form-control" id="celular"
                       name="celular" th:field="*{celular}"> //atributo celular
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email"
                       class="form-control" id="email"
                       name="email" th:field="*{email}">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-warning btn-sm me-3">Editar</button>
                <a href="/" class="btn btn-danger btn-sm">Regresar</a>
            </div>


        </form>
    </div>
</div>

<div th:replace="~{fragmentos/piedepagina::pie-pagina-seccion}"></div>
</body>
</html>
